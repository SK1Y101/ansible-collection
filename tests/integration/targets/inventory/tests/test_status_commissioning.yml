- name: Get variable info for every machine in the inventory - Commissioning
  ansible.builtin.debug:
    msg: "hostvars.keys = {{ hostvars.keys() }}"

- name: Check machineX in inventory - Commissioning
  ansible.builtin.assert:
    that:
      - "{{ 'localhost' in hostvars }}"
      - "{{ 'inventory-test-1.' + test_domain in hostvars }}"
      - "{{ 'inventory-test-2.' + test_domain in hostvars }}"

- name: Check Host in inventory from machineX - Commissioning
  ansible.builtin.assert:
    that:
      - "{{ hostvars['inventory-test-1.' + test_domain]['ansible_host'] == 'inventory-test-1.' + test_domain }}"
      - "{{ hostvars['inventory-test-2.' + test_domain]['ansible_host'] == 'inventory-test-2.' + test_domain }}"

- name: Check Group in inventory from machineX - Commissioning
  ansible.builtin.assert:
    that:
      - "{{ hostvars['inventory-test-1.' + test_domain]['ansible_group'] == 'maas' }}"
      - "{{ hostvars['inventory-test-2.' + test_domain]['ansible_group'] == 'maas' }}"
