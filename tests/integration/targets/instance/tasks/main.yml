---
- environment:
    MAAS_HOST: "{{ host }}"
    MAAS_TOKEN_KEY: "{{ token_key }}"
    MAAS_TOKEN_SECRET: "{{ token_secret }}"
    MAAS_CUSTOMER_KEY: "{{ customer_key }}"


  block:
    - name: Delete machine
      canonical.maas.instance: &delete
        fqdn: instance-test.maas
        state: absent

    - name: Create virtual machine with two disks and a network interface.
      canonical.maas.vm_host_machine:
        hostname: instance-test
        vm_host: crisp-skunk
        cores: 2
        memory: 2000
        network_interfaces:
          label_name: my_first
          subnet_cidr: "10.10.10.0/24"
        storage_disks:
          - size_gigabytes: 8
      register: initial_machine
    - ansible.builtin.assert:
        that:
          - initial_machine is changed
          - initial_machine.record.hostname == "instance-test"
          - initial_machine.record.memory == 2000
          - initial_machine.record.cores == 2

    - name: Deploy machine
      canonical.maas.instance: &deploy
        fqdn: instance-test.maas
        state: deployed
      register: machine
    - ansible.builtin.assert:
        that:
          - machine is changed
          - machine.record.fqdn == "instance-test.maas"
          - machine.record.hostname == "instance-test"
          - machine.record.memory == 2048
          - machine.record.cores == 2
          - machine.record.osystem == "ubuntu"
          - machine.record.distro_series == "focal"
          - machine.record.status == "Deployed"

    - name: Deploy machine - idempotence
      canonical.maas.instance: *deploy
      register: machine
    - ansible.builtin.assert:
        that:
          - machine is not changed
          - machine.record.fqdn == "instance-test.maas"
          - machine.record.hostname == "instance-test"
          - machine.record.memory == 2048
          - machine.record.cores == 2
          - machine.record.osystem == "ubuntu"
          - machine.record.distro_series == "focal"
          - machine.record.status == "Deployed"

    - name: Release machine
      canonical.maas.instance: &release
        fqdn: new-machine-3.maas
        state: ready
      register: machine
    - ansible.builtin.assert:
        that:
          - machine is changed
          - machine.record.fqdn == "instance-test.maas"
          - machine.record.hostname == "instance-test"
          - machine.record.memory == 2048
          - machine.record.cores == 2
          - machine.record.status == "Ready"

    - name: Release machine - idempotence
      canonical.maas.instance: *release
      register: machine
    - ansible.builtin.assert:
        that:
          - machine is not changed
          - machine.record.fqdn == "instance-test.maas"
          - machine.record.hostname == "instance-test"
          - machine.record.memory == 2048
          - machine.record.cores == 2
          - machine.record.status == "Ready"

    - name: Deploy machine with another OS
      canonical.maas.instance:
        fqdn: new-machine-3.maas
        state: deployed
        deploy_params:
          osystem: ubuntu
          distro_series: jammy 
    - ansible.builtin.assert:
        that:
          - machine is changed
          - machine.record.fqdn == "instance-test.maas"
          - machine.record.hostname == "instance-test"
          - machine.record.memory == 2048
          - machine.record.cores == 2
          - machine.record.osystem == "ubuntu"
          - machine.record.distro_series == "jammy"
          - machine.record.status == "Deployed"

    - name: Release machine
      canonical.maas.instance: *release
      register: machine
    - ansible.builtin.assert:
        that:
          - machine is changed
          - machine.record.fqdn == "instance-test.maas"
          - machine.record.hostname == "instance-test"
          - machine.record.memory == 2048
          - machine.record.cores == 2
          - machine.record.status == "Ready"

    - name: Delete machine
      canonical.maas.instance: *delete
      register: machine
    - ansible.builtin.assert:
        that:
          - machine is changed

    - name: Delete machine - idempotence
      canonical.maas.instance: *delete
      register: machine
    - ansible.builtin.assert:
        that:
          - machine is not changed

